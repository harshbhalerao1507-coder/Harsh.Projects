<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
</head>
<body>
    <input placeholder="cost"
    class="input">
    <button onclick="calculate()
    ">calculate</button>
    <p>
     total 
     </p>
    <script>
        function calculate(){
        let input=document.querySelector('input')
        let cost=Number(input.value);
        if(cost<40){
            cost+=10
        }
        console.log(cost)
        document.querySelector('p').innerHTML=`Total:${cost}`
        }
    </script>
</body>
</html>
